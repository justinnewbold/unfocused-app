name: EAS Build

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app.json'
      - 'package.json'
      - 'eas.json'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - ios
          - android
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build:
    name: EAS Build (${{ github.event.inputs.platform || 'all' }} - ${{ github.event.inputs.profile || 'preview' }})
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸš€ Build app
        run: |
          PLATFORM="${{ github.event.inputs.platform || 'all' }}"
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          
          if [ "$PLATFORM" = "all" ]; then
            eas build --profile $PROFILE --platform all --non-interactive
          else
            eas build --profile $PROFILE --platform $PLATFORM --non-interactive
          fi

  notify:
    name: Notify on completion
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: ğŸ“¬ Build completed
        run: |
          echo "Build completed with status: ${{ needs.build.result }}"
          echo "Check your Expo dashboard for build artifacts: https://expo.dev/accounts/justinnewbold/projects/unfocused/builds"
